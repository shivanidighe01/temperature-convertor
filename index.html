<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemmpConvertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Temprature converter</h1>
        <div class="row ">
            <div class="col">
                <div class="c">
                    <h3 class="celcius" >Celsius</h3>
                </div>
            </div>
            <div class="col">
                <div class="f">
                    <h3 class="fahrenheit">Fahrenheit</h3>
                </div>
            </div>
            <div class="col">
               
                    <div class="k">
                        <h3 class="kelvin">Kelvin</h3>
                    </div>
                
            </div>
          </div>
    </header>
    <footer>
        
        <p>By shivani d.</p>
        
    </footer>
    
   <script src="index.js"></script>
</body>
</html>
